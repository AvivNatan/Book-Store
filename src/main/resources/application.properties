spring.application.name=ServerExercise
server.port=8574

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/books
spring.datasource.username=postgres
spring.datasource.password=docker

# Hibernate settings for Postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongo:27017
spring.data.mongodb.database=books
